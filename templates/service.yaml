apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: queue
      protocol: TCP
      port: 61613
      targetPort: 61613
    - name: admin
      protocol: TCP
      port: 8161
      targetPort: 8161
